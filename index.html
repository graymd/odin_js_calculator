<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="col-center-block">
        <div class="row">
          <div class="inline" onclick(function(){ console.log "1"})>
            Answer: 
          </div>
        </div>

        <div class="row">
          <div class="inline" onclick(function(){ console.log "1"})>
            <button class="calcButton">1</button>
          </div>
          <div class="inline">
            <button class="calcButton">2</button>
          </div>
          <div class="inline">
            <button class="calcButton">3</button>
          </div>
          <div class="inline">
            <button class="calcButton">/</button>
          </div>
        </div>
        <div class="row">
          <div class="inline">
            <button class="calcButton">4</button>
          </div>
          <div class="inline">
            <button class="calcButton">5</button>
          </div>
          <div class="inline">
            <button class="calcButton">6</button>
          </div>
          <div class="inline">
            <button class="calcButton">*</button>
          </div>
        </div>
        <div class="row">
          <div class="inline">
            <button class="calcButton">7</button>
          </div>
          <div class="inline">
          <button class="calcButton">8</button>
          </div>
          <div class="inline">
            <button class="calcButton">9</button>
          </div>
          <div class="inline">
            <button class="calcButton">-</button>
          </div>
        </div>
        <div class="row">
          <div class="inline">
            <button class="calcButton">0</button>
          </div>
          <div class="inline">
          <button class="calcButton">.</button>
          </div>
          <div class="inline">
            <button class="calcButton">=</button>
          </div>
          <div class="inline">
            <button class="calcButton">+</button>
          </div>
        </div>
        <div class="row">
          <button class="calcButton">CLEAR</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>
  </body>
</html>
